<section class="login-form">
  <div class="login-form__content">
    <div class="login-form__content__brand">
      <img
        src="logo.svg"
        alt="Logo Poup.ai"
        class="login-form__content__brand__img"
      />
      <h1 class="login-form__content__brand__text">Poup.ai</h1>
    </div>
    <div class="login-form__content__text">
      <h2 class="login-form__content__text__title">Acesse</h2>
      <p class="login-form__content__text__subtitle">Com seu email e senha</p>
    </div>
    <form
      #form="ngForm"
      class="login-form__content__form"
      (ngSubmit)="onSubmit(form)"
      novalidate
    >
      <div>
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Digite seu email"
          required
          [(ngModel)]="email"
          #emailCtrl="ngModel"
        />
        <span class="error" *ngIf="emailCtrl.invalid && emailCtrl.touched">
          Email válido é obrigatório.
        </span>
      </div>
      <div>
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Digite sua senha"
          required
          minlength="6"
          [(ngModel)]="senha"
          #senhaCtrl="ngModel"
        />
        <span class="error" *ngIf="senhaCtrl.invalid && senhaCtrl.touched">
          Senha deve ter pelo menos 6 caracteres.
        </span>
      </div>
      <div class="form-check">
        <input type="checkbox" name="checkbox" class="form-check-input" />
        <label for="checkbox" class="form-check-label"
          >Lembrar meu acesso</label
        >
      </div>
      <div
        *ngIf="message"
        class="login-form__content__form__centralize"
        [ngClass]="{'success': isSuccess, 'error': !isSuccess}"
        class="login-form__content__form__message"
      >
        {{ message }}
      </div>
      <button
        type="submit"
        class="login-form__content__form__button btn"
        [disabled]="form.invalid"
      >
        Acessar
      </button>
      <p class="login-form__content__form__paragraph">
        Não possui cadastro? <a href="signup">Cadastre-se</a>
      </p>
    </form>
  </div>
</section>
