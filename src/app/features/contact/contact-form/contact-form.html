<section class="container">
  <form action="" class="container__form-area form-control">
    <div class="container__form-area__text">
      <h2 action="" class="container__form-area__text__title">
        Deixe sua mensagem
      </h2>
      <p class="container__form-area__text__paragraph">
        Adorariamos ouvir você
      </p>
    </div>
    <div class="container__form-area__form">
      <div>
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Digite seu nome" />
      </div>
      <div>
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Digite seu email"
        />
      </div>
      <div>
        <label class="form-label">Mensagem</label>
        <textarea class="form-control" placeholder="Deixe sua duvida, comentário ou opnião" rows="3"></textarea>
      </div>
    </div>

    <button class="btn container__form-area__btn">Enviar</button>
  </form>
</section>
